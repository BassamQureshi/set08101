    <div class="converter-container">
      <h1>Ingredient Amount Converter</h1>
      <div class="form-container">
        <label id= "amount" for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount">
				<div class="amount-label">
					<label class="unit-from-label" for="convert-from">Convert From:</label>
					<select class="unit-from" name="unit-from" id="unit-from">
          <optgroup label="Volume">
            <option value="tsp">Teaspoons (Imperial)</option>
            <option value="tbsp">Tablespoons (Imperial)</option>
            <option value="fl-oz">Fluid Ounces (Imperial)</option>
            <option value="cup">Cups (Imperial)</option>
            <option value="pt">Pints (Imperial)</option>
            <option value="qt">Quarts (Imperial)</option>
            <option value="gal">Gallons (Imperial)</option>
            <option value="ml">Milliliters (Metric)</option>
            <option value="cl">Centiliters (Metric)</option>
            <option value="dl">Deciliters (Metric)</option>
            <option value="l">Liters (Metric)</option>
          </optgroup>
          <optgroup label="Weight">
            <option value="oz">Ounces (Imperial)</option>
            <option value="lb">Pounds (Imperial)</option>
            <option value="g">Grams (Metric)</option>
            <option value="kg">Kilograms (Metric)</option>
          </optgroup>
        </select>
				</div>
				<div class="amount-label">
					<label class="unit-to-label" for="unit-to">Convert To:</label>
					<select class="unit-to" name="unit-to" id="unit-to">
          <optgroup label="Volume">
            <option value="tsp">Teaspoons (Imperial)</option>
            <option value="tbsp">Tablespoons (Imperial)</option>
            <option value="fl-oz">Fluid Ounces (Imperial)</option>
            <option value="cup">Cups (Imperial)</option>
            <option value="pt">Pints (Imperial)</option>
            <option value="qt">Quarts (Imperial)</option>
            <option value="gal">Gallons (Imperial)</option>
            <option value="ml">Milliliters (Metric)</option>
            <option value="cl">Centiliters (Metric)</option>
            <option value="dl">Deciliters (Metric)</option>
            <option value="l">Liters (Metric)</option>
          </optgroup>
          <optgroup label="Weight">
            <option value="oz">Ounces (Imperial)</option>
            <option value="lb">Pounds (Imperial)</option>
            <option value="g">Grams (Metric)</option>
            <option value="kg">Kilograms (Metric)</option>
          </optgroup>
        </select>
				</div>
        <button id="convert-btn">Convert</button>
      </div>
      <div class="result-container">
        <div id="result"></div>
      </div>
